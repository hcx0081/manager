<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common::header(Dashboard)">
</head>
<body>
    
    <!-- 顶部导航栏 -->
    <nav th:replace="common/common::topMenu"></nav>
